<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Satyam Shukla</title>
    <link rel="stylesheet" href="css/maim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="Assets/tilt.jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/vanillatilt.js"></script>
</head>
<body>
     <div class="card">
         <img style="width: 100%; height: auto;" src="Assets/Top.svg" alt="" srcset="">
         <div class="data">
            <img class="doodle" src="Assets/Image.svg" alt="" srcset="">
            <h3>Satyam Shukla</h3>
            <h4>Product and User Experience Designer</h4>
         </div>
         <div class="links">
             <div class="link1 btn">
                 <img class="ico" src="Assets/Figma.svg" alt="" srcset="">
                 <a href="https://www.figma.com/community/file/1064927182241734524/Pixel-6%2F6-Pro"><h4>Pixel 6/6pro Mockup</h4></a>
             </div>
             <div class="link2 btn">
                 <img class="ico" src="Assets/web.svg" alt="" srcset="">
                 <a href="https://satzzz.me/"><h4>My Website</h4></a>
             </div>
             <div class="link3 btn">
                 <img class="ico" src="Assets/akar-icons_instagram-fill.svg" alt="" srcset="">
                 <a href="https://instagram.com/sat.zzzzz"><h4>Follow on Instagram</h4></a>
             </div>
         </div>
     </div>
     <script>

        VanillaTilt.init(document.querySelectorAll(".card"),{
		max: 20,
		speed: 300,
        glare: true,
        "max-glare": 0.6,
	    });
    
     </script>
</body>
</html>
